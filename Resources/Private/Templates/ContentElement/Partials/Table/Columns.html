<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{rowIterator.isFirst}">
	<f:then>
		<f:if condition="{data.table_header_position} == 1">
			<f:then>
				<th>
			</f:then>
			<f:else>
				<f:if condition="{columnIterator.isFirst}">
					<f:then>
						<f:if condition="{data.table_header_position} == 2">
							<f:then>
								<th>
							</f:then>
							<f:else>
								<td>
							</f:else>
						</f:if>
					</f:then>
					<f:else>
						<td>
					</f:else>
				</f:if>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:if condition="{columnIterator.isFirst}">
			<f:then>
				<f:if condition="{data.table_header_position} == 2">
					<f:then>
						<th>
					</f:then>
					<f:else>
                         <f:if condition="{data.tableColOne}">
                            <f:then>
                                <td width="{data.tableColOne}%">
                             </f:then>    
                             <f:else>
                                 <td>
                             </f:else>
                         </f:if> 
					</f:else>
				</f:if>
			</f:then>
			<f:else>
                 <f:if condition="{columnIterator.index} == 1">
                     <f:if condition="{data.tableColTwo}">
                        <f:then>
                            <td width="{data.tableColTwo}%">
                         </f:then>    
                         <f:else>
                             <td>
                         </f:else>
                     </f:if> 
                 </f:if>   
                 <f:if condition="{columnIterator.index} == 2">
                     <f:if condition="{data.tableColThree}">
                        <f:then>
                            <td width="{data.tableColThree}%">
                         </f:then>    
                         <f:else>
                             <td>
                         </f:else>
                     </f:if> 
                 </f:if>   
                 <f:if condition="{columnIterator.index} == 3">
                     <f:if condition="{data.tableColFour}">
                        <f:then>
                            <td width="{data.tableColFour}%">
                         </f:then>    
                         <f:else>
                             <td>
                         </f:else>
                     </f:if>
                 </f:if>   
                 <f:if condition="{columnIterator.index} == 4">
                     <f:if condition="{data.tableColFive}">
                        <f:then>
                            <td width="{data.tableColFive}%">
                         </f:then>    
                         <f:else>
                             <td>
                         </f:else>
                     </f:if>
                 </f:if>    
                 <f:if condition="{columnIterator.index} == 5">
                     <f:if condition="{data.tableColSix}">
                        <f:then>
                            <td width="{data.tableColSix}%">
                         </f:then>    
                         <f:else>
                             <td>
                         </f:else>
                     </f:if>
                 </f:if>      
                 <f:if condition="{columnIterator.index} == 6">
                     <f:if condition="{data.tableColSeven}">
                        <f:then>
                            <td width="{data.tableColSeven}%">
                         </f:then>    
                         <f:else>
                             <td>
                         </f:else>
                     </f:if>
                 </f:if>  
                 <f:if condition="{columnIterator.index} == 7">
                     <f:if condition="{data.tableColEight}">
                        <f:then>
                            <td width="{data.tableColEight}%">
                         </f:then>    
                         <f:else>
                             <td>
                         </f:else>
                     </f:if>
                 </f:if>    
                 <f:if condition="{columnIterator.index} > 7">
                     <td>
                 </f:if>    
			</f:else>	
		</f:if>
	</f:else>
</f:if>

<f:if condition="{cell}">
	<f:then>
		<f:format.html>{cell}</f:format.html>
	</f:then>
	<f:else>
		&nbsp;
	</f:else>
</f:if>

<f:if condition="{rowIterator.isFirst}">
	<f:then>
		<f:if condition="{data.table_header_position} == 1">
			<f:then>
				</th>
			</f:then>
			<f:else>
				<f:if condition="{columnIterator.isFirst}">
					<f:then>
						<f:if condition="{data.table_header_position} == 2">
							<f:then>
								</th>
							</f:then>
							<f:else>
								</td>
							</f:else>
						</f:if>
					</f:then>
					<f:else>
						</td>
					</f:else>
				</f:if>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:if condition="{columnIterator.isFirst}">
			<f:then>
				<f:if condition="{data.table_header_position} == 2">
					<f:then>
						</th>
					</f:then>
					<f:else>
						</td>
					</f:else>
				</f:if>
			</f:then>
			<f:else>
				</td>
			</f:else>
		</f:if>
	</f:else>
</f:if>
</html>
